<h2> {{ appSettings.title }} </h2>
Filters:<input type="text" ng-model="customerFilter.name"/>
<br/><br />
<table class="table">
  <tr>
    <th ng-click="doSort('name')" style="cursor:pointer">Name</th>
    <th ng-click="doSort('city')" style="cursor:pointer">City</th>
    <th ng-click="doSort('orderTotal')" style="cursor:pointer">Order Total</th>
    <th ng-click="doSort('joined')" style="cursor:pointer">Joined</th>
    <th>Orders</th>
    <th>&nbsp;</th>
  </tr>
  <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
    <td>{{cust.name | uppercase}}</td>
    <td>{{cust.city}}</td>
    <td>{{cust.orderTotal | currency:'R$ '}}</td>
    <td>{{cust.joined | date}}</td>
    <td><a href="#!/orders/{{ cust.id }}">View Orders</a></td>
    <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(cust.id)" style="cursor:pointer">X</span></td>
  </tr>
</table>
<br/>
<span>Total Customers: {{ customers.length }}</span>
<br/><br/>
<footer>Version: {{appSettings.version}}</footer>
